{% extends 'base.html' %}

{% block header %}

{% include 'partials/_girls_navbar.html' %}

{% endblock %}

{% block content %}


<br>
<div class="container">
    <div class="card" style="width: 55%; margin: 0 auto">
        <div class="card-img-top" style="margin-left: 0.5em; margin-top: 0.5em; margin-bottom: 0.5em">
            <a href=""><img src="{{account.image.url}}" style="border: 0.1em solid #6495ED;" width="30em" height="30em" class="rounded-circle" alt="..."></a>
            &nbsp;
            <a href="" class="font-weight-bold">{{account.username}}</a>
        </div>

        <img src="{{account.image.url}}" style="margin: 0 auto" width="100%" height="30%" alt="...">
        <div class="card-body">
            <form action="{% url 'accounts:store' username %}" method="POST" >
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-1">
                        <b style="color: black; font-size: 0.87em;">Elo</b>
                    </div>

                    <div class="col-lg-11">
                        {{account.elo}}
                    </div>
                    
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-1">
                        <i class="fa fa-facebook-f"></i>&nbsp;
                    </div>
                
                    <div class="col-lg-11">
                        <input type="text" name="fbLink" class="form-control" aria-describedby="basic-addon1" placeholder="{{ account.fbLink }}">
                    </div>
                </div>

                </a>
                <br>

                <div class="row">
                    <div class="col-lg-1">
                        <i style="font-weight: bold;" class="fa fa-instagram"></i>&nbsp;
                    </div>

                    <div class="col-lg-11">
                        <input type="text" name="instLink" class="form-control" aria-describedby="basic-addon3" placeholder="{{ account.instLink }}">
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-lg-1">
                        <i style="font-weight: bold;" class="fa fa-image"></i>&nbsp;
                    </div>

                    <div class="col-lg-11">
                        <input type="file" placeholder="default.png" name="img" class="form-control" aria-describedby="basic-addon3">
                    </div>

                </div>

                <br>
                <div class="row">

                    <div class="col-lg-6">
                        <a class="btn btn-danger justify-content-left" href="{% url 'accounts:profile' username %}">Back</a>
                    </div>

                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

{% endblock %}
